<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <header class="main header">
          <!-- Logo -->
          <div class="logo-icon"></div>

          <!-- Navigation -->
          <nav>
             <a href="#section-home" >Home</a>
             <a href="#section-our-profile">Our Profile</a>
             <a href="#section-portfolio">Portfolio</a>
             <a href="#section-message-us">Mesasage Us</a>
          </nav>
    </header>

    <hr /> 

    <main>
        <!-- Home -->
        <section id="section-home">
            <header>
                <h1 class="inline"> Hi <h1 class="inline" id="user-name">User</h1>, Welcome to My Website</h1>
            </header>

            <article>
                 <p>Hi, Fashionies!
                    Selamat datang di situs fashion kami </p>    
                 
                 <!-- Photo Banner -->
                 <div class="photo-banner  photo-1"></div>
                 <div class="photo-banner  photo-2"></div>
                 <div class="photo-banner  photo-3"></div>
            </article>
        </section>

    <hr />

        <!-- Our Profile -->
        <section id="section-our-profile">
            <header>
                <h1>Our Profile</h1>
            </header>

            <div class="Profile-icon-container">
                <div>
                   <div class="logo-icon1"></div>
                   <h5>Profile 1</h5>
                </div>

                <div>
                   <div class="logo-icon2"></div>
                   <h5>Profile 2</h5>
                </div>

                <div>
                   <div class="logo-icon3"></div>
                   <h5>Profile 3</h5>
                </div>
            </div>
        </section>

    <hr />

        <!-- Portfolio -->
        <section id="section-portfolio">
            <header>
                <h1>Portfolio</h1>
            </header>      
        </section>

    <hr />

        <!-- Message Us -->
        <section id="section-message-us">
            <header>
                <h1>Message Us</h1>
            </header>

            <section class="form-container">
                <!-- Form -->
                <form onsubmit="return false;">
                    <div>
                        <label for="input name">Nama:</label>
                        <input type="text" id="input-name" />
                    </div>

                    <button type="submit" onclick="validateform()">Submit</button>
                </form>

                <!-- Result Form -->
                <div>
                    <p>Result Form: <span id="result-form"></span></p>
                </div>
            </section>
        </section>
    </main>

    <footer>
         <p>Made by Agnia@2024</p>
    </footer>

    <script src="js\script.js"></script>
</body>

</html>
